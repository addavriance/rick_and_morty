<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rick and Morty</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/pages/locations.css">
</head>
<header class="header">
    <div class="container header__container">
        <div class="header__content">
            <a class="logo" href="index.html">
                <svg class="logo__icon" width="46.000000pt" height="49.000000pt">
                    <use xlink:href="assets/icons/logo-small.svg#icon"></use>
                </svg>
            </a>

            <input type="checkbox" id="mobile-menu-toggle" class="mobile-menu__toggle">

            <label for="mobile-menu-toggle" class="mobile-menu__button">
                <span class="mobile-menu__line"></span>
                <span class="mobile-menu__line"></span>
                <span class="mobile-menu__line"></span>
            </label>

            <nav class="header__nav header__nav--desktop">
                <a class="header__link" href="index.html">Characters</a>
                <a class="header__link" href="locations.html">Locations</a>
                <a class="header__link" href="episodes.html">Episodes</a>
            </nav>
        </div>
    </div>
</header>

<nav class="header__nav header__nav--mobile">
    <a class="header__link" href="index.html">Characters</a>
    <a class="header__link" href="locations.html">Locations</a>
    <a class="header__link" href="episodes.html">Episodes</a>
</nav>

<div class="mobile-menu__backdrop"></div>

<body>
<main class="main">
    <div class="container main__container">
        <div class="main-logo w-fit mx-auto">
            <img class="main-logo__icon" src="assets/images/rick_and_morty.png" width="326" alt="logo">
        </div>
        <div class="main-filters">
            <div class="filters__content">
                <label for="search" class="search__field">
                    <input
                            type="search"
                            id="search"
                            name="search"
                            placeholder="Filter by name..."
                    >
                    <svg class="search__icon" width="24" height="24">
                        <use xlink:href="assets/icons/search.svg#icon"></use>
                    </svg>
                </label>

                <button class="filters__button">
                    <svg class="filter__icon" width="18" height="12">
                        <use xlink:href="assets/icons/filter.svg#icon"></use>
                    </svg>
                    Advanced filters
                </button>

                <select id="type" name="type">
                    <option value="" selected>All Types</option>
                </select>

                <select id="dimension" name="dimension">
                    <option value="" selected>All Dimensions</option>
                </select>
            </div>
        </div>
        <div class="main__content">
        </div>
        <button class="load-more__button w-fit mx-auto" style="display: none;">Load more</button>
    </div>
</main>

<script src="src/api.js"></script>
<script src="src/utils/ghost-loaders.js"></script>
<script src="src/utils/filter-modal.js"></script>
<script src="src/pages/locations.js"></script>
</body>
<footer class="footer">
    <div class="container footer__container">
        <div class="footer__content">
            <p class="w-fit mx-auto">Make with ❤️ for the MobProgramming team</p>
        </div>
    </div>
</footer>
</html>
