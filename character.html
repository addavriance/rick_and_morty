<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rick and Morty</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/pages/character.css">
</head>
<header class="header">
    <div class="container header__container">
        <div class="header__content">
            <a class="logo" href="index.html">
                <svg class="logo__icon" width="46.000000pt" height="49.000000pt">
                    <use xlink:href="assets/icons/logo-small.svg#icon"></use>
                </svg>
            </a>

            <input type="checkbox" id="mobile-menu-toggle" class="mobile-menu__toggle">

            <label for="mobile-menu-toggle" class="mobile-menu__button">
                <span class="mobile-menu__line"></span>
                <span class="mobile-menu__line"></span>
                <span class="mobile-menu__line"></span>
            </label>

            <nav class="header__nav header__nav--desktop">
                <a class="header__link" href="index.html">Characters</a>
                <a class="header__link" href="locations.html">Locations</a>
                <a class="header__link" href="episodes.html">Episodes</a>
            </nav>
        </div>
    </div>
</header>

<nav class="header__nav header__nav--mobile">
    <a class="header__link" href="index.html">Characters</a>
    <a class="header__link" href="locations.html">Locations</a>
    <a class="header__link" href="episodes.html">Episodes</a>
</nav>

<div class="mobile-menu__backdrop"></div>
<body>
<main class="main">
    <div class="container main__container">
        <a class="go-back__button" href="index.html">
            <svg class="logo__icon" width="16" height="16">
                <use xlink:href="assets/icons/arrow-left.svg#icon"></use>
            </svg>
            Go back
        </a>
        <div class="character__info-title">
            <img src="assets/images/example_avatar.png" alt="Preview" class="character__avatar">
            <p class="character__name">Rick Sanchez</p>
        </div>
        <div class="character__info-body">
            <div class="character-column__information">
                <p class="character-column__title">Informations</p>
                <div class="column__content">
                    <div class="column__item">
                        <div class="column__item-wrapper">
                            <div class="column__item-title">Gender</div>
                            <div class="column__item-value">Male</div>
                        </div>
                    </div>
                    <div class="column__item">
                        <div class="column__item-wrapper">
                            <div class="column__item-title">Status</div>
                            <div class="column__item-value">Alive</div>
                        </div>
                    </div>
                    <div class="column__item">
                        <div class="column__item-wrapper">
                            <div class="column__item-title">Specie</div>
                            <div class="column__item-value">Human</div>
                        </div>
                    </div>
                    <div class="column__item">
                        <div class="column__item-wrapper">
                            <div class="column__item-title">Origin</div>
                            <div class="column__item-value">Earth (C-137)</div>
                        </div>
                    </div>
                    <div class="column__item">
                        <div class="column__item-wrapper">
                            <div class="column__item-title">Type</div>
                            <div class="column__item-value">Unknown</div>
                        </div>
                    </div>
                    <div class="column__item">
                        <div class="column__item-wrapper">
                            <div class="column__item-title">Location</div>
                            <div class="column__item-value">Earth (Replacement Dimension)</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="character-column__episodes">
                <p class="character-column__title">Episodes</p>
                <div class="column__content">
                    <div class="column__item">
                        <div class="column__item-wrapper">
                            <div class="column__item-title">S01E01</div>
                            <div class="column__item-value">Pilot</div>
                            <div class="column__item-date">December 2, 2013</div>
                        </div>
                        <a class="go-to__button"><!-- maybe should make whole item clickable as <a></a> -->
                            <svg class="go-to__icon" width="8" height="12">
                                <use xlink:href="assets/icons/chevron-right.svg#icon"></use>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="src/api.js"></script>
</body>
<footer class="footer">
    <div class="container footer__container">
        <div class="footer__content">
            <p class="w-fit mx-auto">Make with ❤️ for the MobProgramming team</p>
        </div>
    </div>
</footer>
</html>
